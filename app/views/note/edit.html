{% extends "base.html" %}

{% block content %}
	<h1>Muokkaa muistiinpanoa</h1>
	
	<form method="post" action="{{base_path}}/courses/{{attributes.course}}/editnote/{{attributes.noteid}}">
		<div class="form-group row">
			<label class="col-xs-2">Sisältö</label>
			<div class="col-xs-2">
				<input type="text" name="content" class="form-control col-xs-2" value="{{attributes.content}}">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-xs-offset-2 col-xs-2">
				<button type="submit" class="btn btn-primary pull-right">Tallenna muutokset</button>
			</div>
		</div>
	</form>
{% endblock %}
