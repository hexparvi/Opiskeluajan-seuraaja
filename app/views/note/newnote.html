{% extends "base.html" %}

{% block content %}
	<h1>Uusi muistiinpano kurssille </h1>
	
	{% if errors %}
	<div class='alert alert-danger'>
		<ul>
			{% for error in errors %}
			<li>{{error}}</li>
			{% endfor %}
		</ul>
	</div>
	{% endif %}
	
	<form method="post" action="{{base_path}}/note">
		<div class="form-group row">
			<label class="col-xs-2">Kurssi</label>
			<select name="kurssit">
				{% for course in courses %}
				<option value="{{course.name}}">{{course.name}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Sisältö</label>
			<div class="col-xs-2">
				<input type="text" name="name" class="form-control col-xs-2" value="{{attributes.name}}">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-xs-offset-2 col-xs-2">
				<button type="submit" class="btn btn-primary pull-right">Lisää muistiinpano</button>
			</div>
		</div>
	</form>
{% endblock %}
