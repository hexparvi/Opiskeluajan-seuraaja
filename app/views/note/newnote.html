{% extends "base.html" %}
{% import "macros/forms.html" as forms %}

{% block content %}
	<h1>Uusi muistiinpano kurssille</h1>
	
	{{forms.error_display(errors)}}
	
	<form method="post" action="{{base_path}}/courses/newnote">
		<div class="form-group row">
			<label class="col-xs-2">Kurssi</label>
			<select name="course">
				{% for course in courses %}
				<option value="{{course.course}}">{{course.name}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Sisältö</label>
			<div class="col-xs-2">
				<input type="text" name="content" class="form-control col-xs-2" value="{{attributes.content}}">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-xs-offset-2 col-xs-2">
				<button type="submit" class="btn btn-primary pull-right">Lisää muistiinpano</button>
			</div>
		</div>
	</form>
{% endblock %}
