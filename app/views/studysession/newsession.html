{% extends "base.html" %}

{% block content %}
	<h1>Uusi opiskelusessio</h1>
	
	<form method="post" action="{{base_path}}/courses/newsession">
		<div class="form-group row">
			<label class="col-xs-2">Kurssi</label>
			<select name="course">
				{% for course in courses %}
				<option value={{course.course}}>{{course.name}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Päivämäärä</label>
			<div class="col-xs-3">
				<input type="date" name="completiondate" class="form-control col-xs-2" value="{{attributes.completiondate}}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Kesto minuuteissa</label>
			<div class="col-xs-3">
				<input type="number" name="time" class="form-control col-xs-2" value="{{attributes.time}}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Opiskelutekniikka</label>
			<div class="col-xs-3">
				<input type="text" name="technique" class="{{attributes.technique}}">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-xs-offset-3 col-xs-2">
				<button type="submit" class="btn btn-primary pull-right">Lisää opiskelusessio</button>
			</div>
		</div>
	</form>
{% endblock %}
