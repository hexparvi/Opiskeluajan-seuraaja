{% extends "base.html" %}

{% block content %}
	<h1>Uusi opiskelusessio</h1>
	
	<form>
		<div class="form-group row">
			<label class="col-xs-2">Kurssi</label>
			<select name="kurssit">
				{% for course in courses %}
				<option value={{course.name}}>{{course.name}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Päivämäärä</label>
			<div class="col-xs-3">
				<input type="date" class="form-control col-xs-2" value="2016-4-4">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Kesto minuuteissa</label>
			<div class="col-xs-3">
				<input type="number" class="form-control col-xs-2" value="0">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Opiskelutekniikka</label>
			<div class="col-xs-3">
				<input type="text" class="form-control col-xs-2">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-xs-offset-3 col-xs-2">
				<button type="submit" class="btn btn-primary pull-right">Lisää opiskelusessio</button>
			</div>
		</div>
	</form>
{% endblock %}
