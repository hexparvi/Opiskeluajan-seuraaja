{% extends "base.html" %}

{% block content %}
	<h1>Uusi koe</h1>
	
	<form>
		<div class="form-group row">
			<label class="col-xs-2">Kurssi</label>
			<select name="kurssit">
				<option value="Johdatus tietojenkäsittelytieteeseen">Johdatus tietojenkäsittelytieteeseen</option>
			</select>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Nimi</label>
			<div class="col-xs-2">
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Päivämäärä</label>
			<div class="col-xs-2">
				<input type="date" class="form-control" value="2016-9-13">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Pisteet</label>
			<div class="col-xs-2">
				<input type="number" class="form-control" value="0">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Arvosana</label>
			<div class="col-xs-2">
				<input type="text" class="form-control" value="0">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-xs-offset-2 col-xs-2">
				<button type="submit" class="btn btn-primary pull-right">Lisää koe</button>
			</div>
		</div>
	</form>
{% endblock %}
