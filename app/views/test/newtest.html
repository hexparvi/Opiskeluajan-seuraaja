{% extends "base.html" %}

{% block content %}
	<h1>Uusi koe</h1>
	
	<form method="post" action="{{base_path}}/courses/newtest">
		<div class="form-group row">
			<label class="col-xs-2">Kurssi</label>
			<select name="course">
				{% for course in courses %}
				<option value={{course.course}}>{{course.name}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Päivämäärä</label>
			<div class="col-xs-2">
				<input type="date" name="takendate" class="form-control" value="{{attributes.takendate}}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Pisteet</label>
			<div class="col-xs-2">
				<input type="number" name="points" class="form-control" value="{{attributes.points}}">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-xs-offset-2 col-xs-2">
				<button type="submit" class="btn btn-primary pull-right">Lisää koe</button>
			</div>
		</div>
	</form>
{% endblock %}
