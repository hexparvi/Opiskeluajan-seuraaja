{% extends "base.html" %}

{% block content %}
	<h1>Muokkaa koetta kurssissa {{course.name}}</h1>
	
	<form method="post" action="{{base_path}}/courses/{{attributes.course}}/edittest/{{attributes.testid}}">
		<div class="form-group row">
			<label class="col-xs-2">Päivämäärä</label>
			<div class="col-xs-2">
				<input type="date" name="takendate" class="form-control col-xs-2" value="{{attributes.takendate}}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Pisteet</label>
			<input type="number" class="col-xs-2" name="points" value="{{attributes.points}}">
		</div>
		<div class="form-group row">
			<div class="col-xs-offset-2 col-xs-2">
				<button type="submit" class="btn btn-primary pull-right">Tallenna muutokset</button>
			</div>
		</div>
	</form>
{% endblock %}
