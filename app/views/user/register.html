{% extends "base.html" %}
{% import "macros/forms.html" as forms %}

{% block content %}
	<h1>Rekisteröidy</h1>

	{{forms.error_display(errors)}}

	<form method="post" action="{{base_path}}/register">
		<div class="form-group row">
			<label class="col-xs-2">Käyttäjätunnus</label>
			<input type="text" class="from-control col-xs-2" name="username" value="{{username}}">
		</div>

		<div class="form-group row">
			<label class="col-xs-2">Salasana</label>
			<input type="password" class="from-control col-xs-2" name="password">
		</div>
		
		<div class="form-group row">
			<label class="col-xs-2">Salasana uudestaan</label>
			<input type="password" class="from-control col-xs-2" name="confirmPassword">
		</div>

		<div class="form-group row">
			<div class="col-xs-offset-2 col-xs-2">
				<button type="submit" class="btn btn-primary pull-right">Luo käyttäjä</button>
			</div>
		</div>
	</form>
{% endblock %}
