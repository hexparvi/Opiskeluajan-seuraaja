{% extends "base.html" %}

{% block content %}
	<h1>Muokkaa kurssia</h1>
	
	<form method="post" action="{{base_path}}/courses/{{attributes.id}}/edit">
		<div class="form-group row">
			<label class="col-xs-2">Nimi</label>
			<div class="col-xs-2">
				<input type="text" name="name" class="form-control col-xs-2" value="{{attributes.name}}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Opintopisteet</label>
			<div class="col-xs-2">
				<input type="number" name="credits" class="form-control col-xs-2" value="{{attributes.credits}}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Alkamispäivämäärä</label>
			<div class="col-xs-2">
				<input type="date" name="startdate" class="form-control col-xs-2" value="{{attributes.startdate}}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Päättymispäivämäärä</label>
			<div class="col-xs-2">
				<input type="date" name="enddate" class="form-control col-xs-2" value="{{attributes.enddate}}">
			</div>
		</div>
		<div class="form-group row">
		<label class="col-xs-2">Kaikille avoin?</label>
				<input type="checkbox" class="col-xs-2" name="ispublic" value="{{attributes.ispublic}}">
			</div>
		<div class="form-group row">
			<div class="col-xs-offset-2 col-xs-2">
				<button type="submit" class="btn btn-primary pull-right">Tallenna muutokset</button>
			</div>
		</div>
	</form>
	
{% endblock %}
