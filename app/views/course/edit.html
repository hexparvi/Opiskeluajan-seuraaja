{% extends "base.html" %}

{% block content %}
	<h1>Muokkaa kurssia</h1>
	
	<form method="post" action="{{base_path}}/courses/{{attributes.course}}/edit">
		<div class="form-group row">
			<label class="col-xs-2">Arvosana</label>
			<div class="col-xs-2">
				<input type="number" name="grade" class="form-control col-xs-2" value="{{attributes.grade}}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Meneilläänoleva?</label>
			<input type="checkbox" class="col-xs-2" name="ongoing" value="{{attributes.ongoing}}">
		</div>
		<div class="form-group row">
			<div class="col-xs-offset-2 col-xs-2">
				<button type="submit" class="btn btn-primary pull-right">Tallenna muutokset</button>
			</div>
		</div>
	</form>
	
{% endblock %}
