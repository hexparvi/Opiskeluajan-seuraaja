{% extends "base.html" %}
{% import "macros/forms.html" as forms %}

{% block content %}
	<h1>Liity uudelle kurssille</h1>

	<h3>Valitse olemassaoleva kurssi listasta...</h3>
	<form method="post" action="{{base_path}}/joincourse">
		<div class="form-group row">
			<label class="col-xs-2">Kurssi</label>
			<select name="course">
				{% for course in courses %}
				<option value="{{course.courseid}}">{{course.name}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group row">
			<div class="col-xs-offset-2 col-xs-2">
				<button type="submit" class="btn btn-primary pull-right">Liity kurssille</button>
			</div>
		</div>
	</form>

	<h3>...tai luo uusi kurssi:</h3>
	
	{{forms.error_display(errors)}}

	<form method="post" action="{{base_path}}/createcourse">
		<div class="form-group row">
			<label class="col-xs-2">Nimi</label>
			<div class="col-xs-2">
				<input type="text" name="name" class="form-control col-xs-2" value="{{attributes.name}}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Opintopisteet</label>
			<div class="col-xs-2">
				<input type="number" name="credits" class="form-control col-xs-2" value="{{attributes.credits}}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2">Kaikille avoin?</label>
			<input type="checkbox" class="col-xs-2" name="ispublic" value="{{attributes.ispublic}}">
		</div>
		<div class="form-group row">
			<div class="col-xs-offset-2 col-xs-2">
				<button type="submit" class="btn btn-primary pull-right">Lisää ja liity</button>
			</div>
		</div>
	</form>
{% endblock %}
